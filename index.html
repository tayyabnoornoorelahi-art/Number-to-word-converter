<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words Converter</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 340px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      outline: none;
    }
    button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2ea043;
    }
    .output {
      margin-top: 15px;
      padding: 12px;
      background-color: #21262d;
      border-radius: 6px;
      min-height: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Number to Words Converter</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="translateNumber()">Translate</button>
    <div class="output" id="outputBox">Result will appear here...</div>
  </div>

  <script>
    function translateNumber() {
      const num = document.getElementById("numberInput").value;
      const output = document.getElementById("outputBox");

      if (num === "") {
        output.textContent = "⚠️ Please enter a number.";
        return;
      }

      const words = numberToWords(Number(num));
      output.textContent = words.charAt(0).toUpperCase() + words.slice(1);
    }

    function numberToWords(num) {
      const a = [
        "", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten",
        "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen",
        "eighteen", "nineteen"
      ];
      const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

      if ((num = num.toString()).length > 9) return "Number too large";
      const n = ("000000000" + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
      if (!n) return;

      let str = "";
      str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + " " + a[n[1][1]]) + " crore " : "";
      str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + " " + a[n[2][1]]) + " lakh " : "";
      str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + " " + a[n[3][1]]) + " thousand " : "";
      str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + " " + a[n[4][1]]) + " hundred " : "";
      str += (n[5] != 0) ? ((str != "") ? "and " : "") + (a[Number(n[5])] || b[n[5][0]] + " " + a[n[5][1]]) + "" : "";
      return str.trim();
    }
  </script>
</body>
</html>
